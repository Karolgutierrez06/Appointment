<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programación de Cirugía</title>
  <style>
    :root {
      --primary-color: #3c1361;
      --secondary-color: #7b1fa2;
      --accent-color: #e91e63;
      --light-gray: #f3e5f5;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: var(--primary-color);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    fieldset {
      border: 1px solid var(--light-gray);
      border-radius: 8px;
      padding: 20px;
    }

    legend {
      font-weight: bold;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--primary-color);
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    .full-width {
      grid-column: span 2;
    }

    .btn-submit {
      background-color: var(--secondary-color);
      color: white;
      font-weight: bold;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      grid-column: span 2;
      font-size: 1.1em;
    }

    .btn-submit:hover {
      background-color: #6a1b9a;
    }

    .required-field::after {
      content: "*";
      color: var(--accent-color);
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Solicitud y Programación de Cirugía</h1>
      <p>Complete el formulario para registrar y programar un procedimiento quirúrgico</p>
    </header>

    <form id="formSolicitudProcedimiento">
      <!-- Paciente -->
      <fieldset>
        <legend>Paciente</legend>
        <div class="form-group">
          <label for="idPaciente" class="required-field">ID del paciente</label>
          <input type="text" id="idPaciente" required />
        </div>
        <div class="form-group">
          <label for="nombrePaciente" class="required-field">Nombre completo</label>
          <input type="text" id="nombrePaciente" required />
        </div>
      </fieldset>

      <!-- Médico -->
      <fieldset>
        <legend>Médico</legend>
        <div class="form-group">
          <label for="nombreMedico" class="required-field">Nombre</label>
          <input type="text" id="nombreMedico" required />
        </div>
        <div class="form-group">
          <label for="cedulaMedico" class="required-field">Cédula profesional</label>
          <input type="text" id="cedulaMedico" required />
        </div>
      </fieldset>

      <!-- Diagnóstico -->
      <fieldset class="full-width">
        <legend>Diagnóstico y Procedimiento</legend>
        <div class="form-group">
          <label for="diagnostico" class="required-field">Diagnóstico</label>
          <textarea id="diagnostico" required></textarea>
        </div>
        <div class="form-group">
          <label for="procedimiento" class="required-field">Procedimiento quirúrgico</label>
          <input type="text" id="procedimiento" required />
        </div>
        <div class="form-group">
          <label for="justificacion" class="required-field">Justificación</label>
          <textarea id="justificacion" required></textarea>
        </div>
        <div class="form-group">
          <label for="fechaConsulta" class="required-field">Fecha de consulta</label>
          <input type="date" id="fechaConsulta" required />
        </div>
      </fieldset>

      <!-- Cita -->
      <fieldset class="full-width">
        <legend>Programación de Cita Quirúrgica</legend>
        <div class="form-group">
          <label for="fechaCita" class="required-field">Fecha de cirugía</label>
          <input type="date" id="fechaCita" required />
        </div>
        <div class="form-group">
          <label for="horaCita" class="required-field">Hora de cirugía</label>
          <input type="time" id="horaCita" required />
        </div>
        <div class="form-group">
          <label for="motivoCita" class="required-field">Motivo de la cita</label>
          <textarea id="motivoCita" required></textarea>
        </div>
        <div class="form-group">
          <label for="locationId" class="required-field">ID del quirófano</label>
          <input type="text" id="locationId" value="quirófano-1" required />
        </div>
      </fieldset>

      <button type="submit" class="btn-submit">Enviar Solicitud y Programar Cita</button>
    </form>
  </div>

  <script src="appy.js"></script>
</body>
</html>
