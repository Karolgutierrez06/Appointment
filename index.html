<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solicitud de Procedimiento Quirúrgico</title>
    <style>
        :root {
            --primary-color: #3a0ca3;       /* morado oscuro */
            --secondary-color: #720026;     /* otro morado intenso */
            --accent-color: #9d4edd;        /* morado claro */
            --light-gray: #f3f0ff;
            --dark-gray: #5f4b8b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(58, 12, 163, 0.25);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 15px;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.9rem;
            margin-bottom: 5px;
        }

        p {
            color: var(--dark-gray);
            font-size: 1rem;
        }

        form {
            display: grid;
            gap: 20px;
        }

        fieldset {
            border: 1.5px solid var(--primary-color);
            border-radius: 8px;
            padding: 20px 25px;
        }

        legend {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 10px 14px;
            font-size: 1rem;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 8px var(--accent-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required-field::after {
            content: " *";
            color: var(--secondary-color);
            font-weight: 700;
        }

        button.btn-submit {
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        button.btn-submit:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Solicitud de Procedimiento Quirúrgico</h1>
            <p>Complete los datos para programar la cirugía</p>
        </header>

        <form id="formSolicitudProcedimiento">
            <fieldset>
                <legend>Datos de la Cita</legend>

                <div class="form-group">
                    <label for="nombrePaciente" class="required-field">Nombre del Paciente</label>
                    <input type="text" id="nombrePaciente" placeholder="Ej. Juan Pérez" required />
                </div>

                <div class="form-group">
                    <label for="fechaCita" class="required-field">Fecha de la Cita</label>
                    <input type="date" id="fechaCita" required />
                </div>

                <div class="form-group">
                    <label for="horaCita" class="required-field">Hora de la Cita</label>
                    <input type="time" id="horaCita" required />
                </div>

                <div class="form-group">
                    <label for="motivoCita">Motivo de la Cita</label>
                    <textarea id="motivoCita" placeholder="Describa el motivo de la cirugía"></textarea>
                </div>
            </fieldset>

            <button type="submit" class="btn-submit">Programar Cirugía</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
